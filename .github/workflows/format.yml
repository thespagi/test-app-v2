name: Format

on:
  push:
    branches:
      - release   
      - dev
      - feature/*
  pull_request:
    branches:
      - main
      - release
      - dev
  
jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Format
        run: npm run format