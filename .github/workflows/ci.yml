name: CI

on:
  push:
    branches:
      - release   
      - dev
      - feature/*
  pull_request:
    branches:
      - main
      - release
      - dev

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
  
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  format:
    uses: ./.github/workflows/format.yml
    secrets: inherit